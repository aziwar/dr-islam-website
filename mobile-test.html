<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Mobile Test - Dr Islam</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            direction: rtl;
        }
        .test-box {
            background: #f0f0f0;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .viewport-info {
            background: #e0e0e0;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>اختبار المحمول</h1>
    <div class="test-box">
        <h2>معلومات الشاشة</h2>
        <div class="viewport-info">
            <div id="viewport"></div>
            <div id="userAgent"></div>
            <div id="orientation"></div>
        </div>
    </div>
    
    <script>
        function updateInfo() {
            document.getElementById('viewport').textContent = `Viewport: ${window.innerWidth} x ${window.innerHeight}`;
            document.getElementById('userAgent').textContent = `UA: ${navigator.userAgent}`;
            document.getElementById('orientation').textContent = `Orientation: ${screen.orientation.type}`;
        }
        
        updateInfo();
        window.addEventListener('resize', updateInfo);
        window.addEventListener('orientationchange', updateInfo);
    </script>
</body>
</html>
