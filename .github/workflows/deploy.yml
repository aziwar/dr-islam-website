name: Deploy to Cloudflare Workers (Legacy)

on:
  # Disabled automatic triggers - use workflow_dispatch for manual testing only
  workflow_dispatch:
  # push:
  #   branches:
  #     - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project (remove console.logs)
        run: npm run build
      
      - name: Check deployment method
        run: |
          echo "ğŸ”§ Checking Wrangler version..."
          npx wrangler --version
          
          echo "âš ï¸ IMPORTANT: GitHub App Integration Issue Detected"
          echo "ğŸ“‹ Cloudflare's GitHub App has known compatibility issues with Wrangler"
          echo "ğŸ”§ This deployment might fail due to authentication problems"
          echo ""
          echo "ğŸš¨ Recommended Solution:"
          echo "   1. Use the 'deploy-api-token.yml' workflow instead"
          echo "   2. Add CLOUDFLARE_API_TOKEN and CLOUDFLARE_ACCOUNT_ID secrets"
          echo "   3. See GITHUB-APP-ISSUE.md for detailed instructions"
          echo ""
          echo "ğŸ”— Attempting deployment with GitHub App integration anyway..."
          
          # Verify wrangler configuration files exist
          if [ -f "wrangler.toml" ]; then
            echo "âœ… Main worker configuration found (wrangler.toml)"
          else
            echo "âŒ Missing wrangler.toml configuration file"
            exit 1
          fi
          
          if [ -f "wrangler-contact.toml" ]; then
            echo "âœ… Contact form worker configuration found (wrangler-contact.toml)"
          else
            echo "âŒ Missing wrangler-contact.toml configuration file"
            exit 1
          fi
      
      - name: Deploy to Cloudflare Workers (with retry and diagnostics)
        run: |
          echo "ğŸš€ Starting main worker deployment via GitHub App..."
          
          # Check for GitHub App environment
          echo "ğŸ” Checking deployment environment..."
          if [ -n "$CLOUDFLARE_API_TOKEN" ] || [ -n "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "âš ï¸ API Token environment variables detected - these are not needed for GitHub App"
          fi
          
          # Update wrangler to latest version
          echo "ğŸ“¦ Ensuring latest wrangler version..."
          npm install wrangler@latest --no-save
          npx wrangler --version
          
          for i in {1..3}; do
            echo "ğŸ“¡ Deployment attempt $i of 3 for main worker..."
            
            # Try deployment with maximum debugging
            if npx wrangler deploy --verbose --log-level debug 2>&1 | tee deploy.log; then
              echo "âœ… Main worker deployment successful!"
              echo "ğŸŒ Worker deployed and accessible via custom domain routing"
              break
            else
              DEPLOY_EXIT_CODE=$?
              echo "âŒ Main worker deployment failed (exit code: $DEPLOY_EXIT_CODE)"
              
              # Analyze the error log
              echo "ğŸ“‹ Analyzing deployment logs..."
              if grep -i "authentication" deploy.log; then
                echo "ğŸ” Authentication issue detected"
                echo "   â€¢ This might indicate GitHub App permissions are insufficient"
              fi
              
              if grep -i "not found" deploy.log; then
                echo "ğŸ” Resource not found error detected"
                echo "   â€¢ Check if worker name or zone configuration is correct"
              fi
              
              if grep -i "timeout" deploy.log; then
                echo "â±ï¸ Timeout error detected"
                echo "   â€¢ This might indicate network issues or API problems"
              fi
              
              if [ $i -eq 3 ]; then
                echo "ğŸ’¥ All main worker deployment attempts failed"
                echo ""
                echo "ğŸ“‹ Diagnostic Information:"
                echo "   â€¢ Exit code: $DEPLOY_EXIT_CODE"
                echo "   â€¢ Wrangler version: $(npx wrangler --version)"
                echo "   â€¢ Node version: $(node --version)"
                echo ""
                echo "ğŸ” Common causes with GitHub App integration:"
                echo "   â€¢ GitHub App not properly connected to Cloudflare account"
                echo "   â€¢ Missing Workers permissions in GitHub App"
                echo "   â€¢ Worker name conflicts with existing workers"
                echo "   â€¢ Account limits exceeded (check Workers dashboard)"
                echo "   â€¢ Cloudflare API temporary outage"
                echo ""
                echo "ğŸ“‹ To fix:"
                echo "   1. Check Cloudflare dashboard â†’ Account â†’ Integrations â†’ GitHub"
                echo "   2. Verify GitHub App has Workers deployment permissions"
                echo "   3. Ensure your account has Workers enabled"
                echo "   4. Try using API token authentication as fallback"
                echo ""
                echo "ğŸ” Last 50 lines of deployment log:"
                tail -n 50 deploy.log
                exit 1
              fi
              
              echo "ğŸ”„ Retrying main worker deployment in 30 seconds..."
              sleep 30
            fi
          done
      
      - name: Deploy Contact Form Worker (with retry and diagnostics)
        run: |
          echo "ğŸ“§ Starting contact form worker deployment via GitHub App..."
          for i in {1..3}; do
            echo "ğŸ“¡ Deployment attempt $i of 3 for contact form worker..."
            
            # Try deployment with maximum debugging
            if npx wrangler deploy -c wrangler-contact.toml --verbose --log-level debug 2>&1 | tee contact-deploy.log; then
              echo "âœ… Contact form worker deployment successful!"
              echo "ğŸ“¬ Contact form available at: https://dr-elsagher.com/api/contact"
              break
            else
              DEPLOY_EXIT_CODE=$?
              echo "âŒ Contact form worker deployment failed (exit code: $DEPLOY_EXIT_CODE)"
              
              # Analyze the error log
              echo "ğŸ“‹ Analyzing contact form deployment logs..."
              if grep -i "authentication" contact-deploy.log; then
                echo "ğŸ” Authentication issue detected"
              fi
              
              if grep -i "zone" contact-deploy.log; then
                echo "ğŸŒ Zone/Domain issue detected"
              fi
              
              if [ $i -eq 3 ]; then
                echo "ğŸ’¥ All contact form worker deployment attempts failed"
                echo "ğŸ” This might be due to:"
                echo "   â€¢ GitHub App missing zone/domain permissions"
                echo "   â€¢ DNS zone 'dr-elsagher.com' not in connected Cloudflare account"  
                echo "   â€¢ Domain routing configuration conflicts"
                echo "   â€¢ Contact form worker name already exists"
                echo ""
                echo "ğŸ“‹ To fix:"
                echo "   1. Verify 'dr-elsagher.com' is in your Cloudflare account"
                echo "   2. Check GitHub App has zone permissions"
                echo "   3. Ensure domain is properly configured in Cloudflare"
                echo ""
                echo "ğŸ” Last 50 lines of contact form deployment log:"
                tail -n 50 contact-deploy.log
                exit 1
              fi
              
              echo "ğŸ”„ Retrying contact form worker deployment in 30 seconds..."
              sleep 30
            fi
          done
