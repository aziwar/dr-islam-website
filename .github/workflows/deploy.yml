# This workflow is kept for backup - disable once Cloudflare Builds is working
name: Deploy to Cloudflare Workers (Legacy)

on:
  # Disabled automatic triggers - use workflow_dispatch for manual testing only
  workflow_dispatch:
  # push:
  #   branches:
  #     - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project (remove console.logs)
        run: npm run build
      
      - name: Check deployment method
        run: |
          echo "🔧 Checking Wrangler version..."
          npx wrangler --version
          
          echo "⚠️ IMPORTANT: GitHub App Integration Issue Detected"
          echo "📋 Cloudflare's GitHub App has known compatibility issues with Wrangler"
          echo "🔧 This deployment might fail due to authentication problems"
          echo ""
          echo "🚨 Recommended Solution:"
          echo "   1. Use the 'deploy-api-token.yml' workflow instead"
          echo "   2. Add CLOUDFLARE_API_TOKEN and CLOUDFLARE_ACCOUNT_ID secrets"
          echo "   3. See GITHUB-APP-ISSUE.md for detailed instructions"
          echo ""
          echo "🔗 Attempting deployment with GitHub App integration anyway..."
          
          # Verify wrangler configuration files exist
          if [ -f "wrangler.toml" ]; then
            echo "✅ Main worker configuration found (wrangler.toml)"
          else
            echo "❌ Missing wrangler.toml configuration file"
            exit 1
          fi
          
          if [ -f "wrangler-contact.toml" ]; then
            echo "✅ Contact form worker configuration found (wrangler-contact.toml)"
          else
            echo "❌ Missing wrangler-contact.toml configuration file"
            exit 1
          fi
      
      - name: Deploy to Cloudflare Workers (with retry and diagnostics)
        run: |
          echo "🚀 Starting main worker deployment via GitHub App..."
          
          # Check for GitHub App environment
          echo "🔍 Checking deployment environment..."
          if [ -n "$CLOUDFLARE_API_TOKEN" ] || [ -n "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "⚠️ API Token environment variables detected - these are not needed for GitHub App"
          fi
          
          # Update wrangler to latest version
          echo "📦 Ensuring latest wrangler version..."
          npm install wrangler@latest --no-save
          npx wrangler --version
          
          for i in {1..3}; do
            echo "📡 Deployment attempt $i of 3 for main worker..."
            
            # Try deployment with maximum debugging
            if npx wrangler deploy --verbose --log-level debug 2>&1 | tee deploy.log; then
              echo "✅ Main worker deployment successful!"
              echo "🌐 Worker deployed and accessible via custom domain routing"
              break
            else
              DEPLOY_EXIT_CODE=$?
              echo "❌ Main worker deployment failed (exit code: $DEPLOY_EXIT_CODE)"
              
              # Analyze the error log
              echo "📋 Analyzing deployment logs..."
              if grep -i "authentication" deploy.log; then
                echo "🔐 Authentication issue detected"
                echo "   • This might indicate GitHub App permissions are insufficient"
              fi
              
              if grep -i "not found" deploy.log; then
                echo "🔍 Resource not found error detected"
                echo "   • Check if worker name or zone configuration is correct"
              fi
              
              if grep -i "timeout" deploy.log; then
                echo "⏱️ Timeout error detected"
                echo "   • This might indicate network issues or API problems"
              fi
              
              if [ $i -eq 3 ]; then
                echo "💥 All main worker deployment attempts failed"
                echo ""
                echo "📋 Diagnostic Information:"
                echo "   • Exit code: $DEPLOY_EXIT_CODE"
                echo "   • Wrangler version: $(npx wrangler --version)"
                echo "   • Node version: $(node --version)"
                echo ""
                echo "🔍 Common causes with GitHub App integration:"
                echo "   • GitHub App not properly connected to Cloudflare account"
                echo "   • Missing Workers permissions in GitHub App"
                echo "   • Worker name conflicts with existing workers"
                echo "   • Account limits exceeded (check Workers dashboard)"
                echo "   • Cloudflare API temporary outage"
                echo ""
                echo "📋 To fix:"
                echo "   1. Check Cloudflare dashboard → Account → Integrations → GitHub"
                echo "   2. Verify GitHub App has Workers deployment permissions"
                echo "   3. Ensure your account has Workers enabled"
                echo "   4. Try using API token authentication as fallback"
                echo ""
                echo "🔍 Last 50 lines of deployment log:"
                tail -n 50 deploy.log
                exit 1
              fi
              
              echo "🔄 Retrying main worker deployment in 30 seconds..."
              sleep 30
            fi
          done
      
      - name: Deploy Contact Form Worker (with retry and diagnostics)
        run: |
          echo "📧 Starting contact form worker deployment via GitHub App..."
          for i in {1..3}; do
            echo "📡 Deployment attempt $i of 3 for contact form worker..."
            
            # Try deployment with maximum debugging
            if npx wrangler deploy -c wrangler-contact.toml --verbose --log-level debug 2>&1 | tee contact-deploy.log; then
              echo "✅ Contact form worker deployment successful!"
              echo "📬 Contact form available at: https://dr-elsagher.com/api/contact"
              break
            else
              DEPLOY_EXIT_CODE=$?
              echo "❌ Contact form worker deployment failed (exit code: $DEPLOY_EXIT_CODE)"
              
              # Analyze the error log
              echo "📋 Analyzing contact form deployment logs..."
              if grep -i "authentication" contact-deploy.log; then
                echo "🔐 Authentication issue detected"
              fi
              
              if grep -i "zone" contact-deploy.log; then
                echo "🌐 Zone/Domain issue detected"
              fi
              
              if [ $i -eq 3 ]; then
                echo "💥 All contact form worker deployment attempts failed"
                echo "🔍 This might be due to:"
                echo "   • GitHub App missing zone/domain permissions"
                echo "   • DNS zone 'dr-elsagher.com' not in connected Cloudflare account"  
                echo "   • Domain routing configuration conflicts"
                echo "   • Contact form worker name already exists"
                echo ""
                echo "📋 To fix:"
                echo "   1. Verify 'dr-elsagher.com' is in your Cloudflare account"
                echo "   2. Check GitHub App has zone permissions"
                echo "   3. Ensure domain is properly configured in Cloudflare"
                echo ""
                echo "🔍 Last 50 lines of contact form deployment log:"
                tail -n 50 contact-deploy.log
                exit 1
              fi
              
              echo "🔄 Retrying contact form worker deployment in 30 seconds..."
              sleep 30
            fi
          done
