# Auto-deploy to Cloudflare Workers on push to master
name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify Wrangler installation and credentials
        run: |
          echo "Checking Wrangler version..."
          npx wrangler --version
          echo "Checking authentication..."
          if ! npx wrangler whoami; then
            echo "Authentication failed - checking environment variables..."
            if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
              echo "ERROR: CLOUDFLARE_API_TOKEN is empty"
              exit 1
            fi
            if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
              echo "ERROR: CLOUDFLARE_ACCOUNT_ID is empty"
              exit 1
            fi
            echo "Environment variables are set, but authentication still failed"
            exit 1
          fi
          echo "Authentication successful"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Deploy to Cloudflare Workers (with retry)
        run: |
          for i in {1..3}; do
            echo "Deployment attempt $i of 3"
            if npx wrangler deploy; then
              echo "Main deployment successful"
              break
            else
              if [ $i -eq 3 ]; then
                echo "All deployment attempts failed"
                exit 1
              fi
              echo "Deployment failed, retrying in 30 seconds..."
              sleep 30
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Deploy Contact Form Worker (with retry)
        run: |
          for i in {1..3}; do
            echo "Contact form deployment attempt $i of 3"
            if npx wrangler deploy -c wrangler-contact.toml; then
              echo "Contact form deployment successful"
              break
            else
              if [ $i -eq 3 ]; then
                echo "All contact form deployment attempts failed"
                exit 1
              fi
              echo "Contact form deployment failed, retrying in 30 seconds..."
              sleep 30
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
