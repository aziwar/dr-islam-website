# Auto-deploy to Cloudflare Workers on push to master
name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project (remove console.logs)
        run: npm run build
      
      - name: Verify Wrangler installation and GitHub App integration
        run: |
          echo "ğŸ”§ Checking Wrangler version..."
          npx wrangler --version
          
          echo "ğŸ”— Using Cloudflare GitHub App integration..."
          echo "ğŸ“‹ Authentication will be handled automatically via GitHub App"
          
          # GitHub App integration doesn't require manual authentication
          # Wrangler will automatically use the GitHub App permissions
          echo "âœ… GitHub App integration configured"
          
          # Verify wrangler configuration files exist
          if [ -f "wrangler.toml" ]; then
            echo "âœ… Main worker configuration found (wrangler.toml)"
          else
            echo "âŒ Missing wrangler.toml configuration file"
            exit 1
          fi
          
          if [ -f "wrangler-contact.toml" ]; then
            echo "âœ… Contact form worker configuration found (wrangler-contact.toml)"
          else
            echo "âŒ Missing wrangler-contact.toml configuration file"
            exit 1
          fi
          
          echo "ğŸ“¦ Ready for deployment via GitHub App integration"
      
      - name: Deploy to Cloudflare Workers (with retry)
        run: |
          echo "ğŸš€ Starting main worker deployment via GitHub App..."
          for i in {1..3}; do
            echo "ğŸ“¡ Deployment attempt $i of 3 for main worker..."
            
            if npx wrangler deploy --verbose; then
              echo "âœ… Main worker deployment successful!"
              echo "ğŸŒ Worker deployed and accessible via custom domain routing"
              break
            else
              DEPLOY_EXIT_CODE=$?
              echo "âŒ Main worker deployment failed (exit code: $DEPLOY_EXIT_CODE)"
              
              if [ $i -eq 3 ]; then
                echo "ğŸ’¥ All main worker deployment attempts failed"
                echo "ğŸ” Common causes with GitHub App integration:"
                echo "   â€¢ GitHub App not properly connected to Cloudflare account"
                echo "   â€¢ Missing Workers permissions in GitHub App"
                echo "   â€¢ Worker name conflicts with existing workers"
                echo "   â€¢ Account limits exceeded (check Workers dashboard)"
                echo "   â€¢ Cloudflare API temporary outage"
                echo ""
                echo "ğŸ“‹ To fix:"
                echo "   1. Check Cloudflare dashboard â†’ Account â†’ Integrations â†’ GitHub"
                echo "   2. Verify GitHub App has Workers deployment permissions"
                echo "   3. Ensure your account has Workers enabled"
                exit 1
              fi
              
              echo "ğŸ”„ Retrying main worker deployment in 30 seconds..."
              sleep 30
            fi
          done
      
      - name: Deploy Contact Form Worker (with retry)
        run: |
          echo "ğŸ“§ Starting contact form worker deployment via GitHub App..."
          for i in {1..3}; do
            echo "ğŸ“¡ Deployment attempt $i of 3 for contact form worker..."
            
            if npx wrangler deploy -c wrangler-contact.toml --verbose; then
              echo "âœ… Contact form worker deployment successful!"
              echo "ğŸ“¬ Contact form available at: https://dr-elsagher.com/api/contact"
              break
            else
              DEPLOY_EXIT_CODE=$?
              echo "âŒ Contact form worker deployment failed (exit code: $DEPLOY_EXIT_CODE)"
              
              if [ $i -eq 3 ]; then
                echo "ğŸ’¥ All contact form worker deployment attempts failed"
                echo "ğŸ” This might be due to:"
                echo "   â€¢ GitHub App missing zone/domain permissions"
                echo "   â€¢ DNS zone 'dr-elsagher.com' not in connected Cloudflare account"  
                echo "   â€¢ Domain routing configuration conflicts"
                echo "   â€¢ Contact form worker name already exists"
                echo ""
                echo "ğŸ“‹ To fix:"
                echo "   1. Verify 'dr-elsagher.com' is in your Cloudflare account"
                echo "   2. Check GitHub App has zone permissions"
                echo "   3. Ensure domain is properly configured in Cloudflare"
                exit 1
              fi
              
              echo "ğŸ”„ Retrying contact form worker deployment in 30 seconds..."
              sleep 30
            fi
          done
